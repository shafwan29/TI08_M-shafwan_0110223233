<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulir pengguna</title>
</head>
<body>
    <h1>formulir pengguna</h1>
    <form action="m shafwan hasil.html" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required /><br /><br />


        <label for="usia">Usia</label>
        <input type="text" id="usia" name="usia" /><br /><br />

        <label for="Alamat">Alamat</label>
        <textarea id="Alamat" name="Alamat" rows="4" cols="300" ></textarea><br />

            <label for="foto">Upload foto profil :</label>
            <br> /><br />
            <input type="file" id="foto" name="foto" accept="image/png, image/jpeg" />
            <br> /><br />

            <label>Hobi:</label>
            <input type="checkbox" id="futsal" name="hobi" value="futsal" /> futsal
            <input type="checkbox" id="mancing" name="hobi" value="mancing" /> mancing
            <input type="checkbox" id="main bola" name="hobi" value="main bola" /> main bola<br ><br />

            <label for="kota">kota:</label>
            <select id="kota" name="kota">
                <option value="Bima">Bima</option>
                <option value="jakarta">jakarta</option>
                <option value="bandung">bandung</option>
                </select><br /><br />

                <input type="submit" value="submit" />
                </form>
</body>
</html>
